<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade active" id="slide">
      <div class="numbertext">1 / 3</div>
      <img src="./images/1.jpg" style="width:100%" id="photo">
      <div class="text">First photo</div>
    </div>
    
    <a class="prev" onclick="changePhoto(-1)">
        <span>&#10094;</span>
    </a>
    <a class="next" onclick="changePhoto(1)">
        <span>&#10095;</span> 
    </a>
    
  </div>
  <br>
  <div style="text-align:center">
    <div class="controlImgs activeImg" onclick="currentSlide(0)">
      <img src="./images/1.jpg" class="selectImgs">
    </div>
    <div class="controlImgs" onclick="currentSlide(1)">
      <img src="./images/2.jpg" class="selectImgs">
    </div>
    <div class="controlImgs" onclick="currentSlide(2)">
      <img src="./images/3.jpg" class="selectImgs">
    </div>
  </div>
  <div class="controls">
      <button id="pause">Pause</button>
  </div>
    

  <script src="./index2.js"></script>
</body>
</html>
